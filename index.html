    <script type="text/javascript">
      $(function(){
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js')
          .then((registration) => {
            console.log('Registration successful, scope is:', registration.scope);
          })
          .catch((error) => {
            console.log('Service worker registration failed, error:', error);
          });

          navigator.serviceWorker.addEventListener("updatefound", function(){//listen for updates
            console.log('update found');
            var worker = registration.installing//get the updated service worker
            registration.installing.addEventListener("statechange", function(e){//listen for state change of the update
              if (worker.state == "installed") {//if state becomes installed
                worker.postMessage({action: "update"});//use postMessage API
              }
            })
          })
          navigator.serviceWorker.addEventListener("contollerchange", function(){
            window.location.reload();
          })
        }
      })
    </script>

    <script type="text/javascript">
    //perform conversions then respond with the particular answer
      function convertCurrency(amount, fromCurrency, toCurrency, cb) {

        fromCurrency = encodeURIComponent(fromCurrency);
        toCurrency = encodeURIComponent(toCurrency);
        let query = fromCurrency + '_' + toCurrency;

        let url = 'https://free.currencyconverterapi.com/api/v5/convert?q='
                  + query + '&compact=ultra';

       //xhttp request here
       let xhttp = new XMLHttpRequest();
       xhttp.open("GET", url, false);
       xhttp.send();

       let jsonObj = JSON.parse(xhttp.responseText);
       let val = jsonObj[query];
       console.log(val);
       result = amount * val;
       document.getElementById("result-message").innerHTML = result;
      }

      e.preventDefault();
      $("#result-message").empty();
      //run the function and return a result

      let toCurrency = $('#toCurrency').val();//get from form
      convertCurrency(quantity, fromCurrency, toCurrency, (err, amount) => {
